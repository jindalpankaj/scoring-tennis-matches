<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Log My Tennis!</title>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Log My Tennis</h1>
    <p>Score your tennis matches!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">

    <div class="col-sm-2"></div>

    <div class="col-sm-8">
        <h1>Submit match details:</h1>
        <form action="/score_it" method="post">
            <div class="form-group row">
                <label for="p1name_id" class="col-sm-2 col-form-label">Player 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p1name_id" name="p1name_name" placeholder="This player should SERVE FIRST.">
                </div>
            </div>
            <div class="form-group row">
                <label for="p2name_id" class="col-sm-2 col-form-label">Player 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p2name_id" name="p2name_name" placeholder="This player should RETURN FIRST.">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-form-label col-sm-2 pt-0">Number of sets</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid_nsets" id="nsets_1" value="3" checked>
                            <label class="form-check-label" for="nsets_1">
                                Three
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid_nsets" id="nsets_2" value="5">
                            <label class="form-check-label" for="nsets_2">
                                Five
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="row">
                    <div class="col-form-label col-sm-2 pt-0">Tiebreak Games</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid_tb" id="tb_1" value="7" checked>
                            <label class="form-check-label" for="tb_1">
                                Standard (tiebreak game won after 7 points)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid_tb" id="tb_2" value="12">
                            <label class="form-check-label" for="tb_2">
                                Weird (tiebreak game won after 12 points)
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="submit_details_btn1" class="btn btn-primary">Start The Match!</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-2"></div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Made by Pankaj Jindal</p>
</div>
